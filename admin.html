<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI导航网 - 管理页面</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>AI导航网 - 管理页面</h1>
        </div>
    </header>

    <main class="admin-main">
        <section class="admin-panel">
            <div class="category-control">
                <h2>添加新分类</h2>
                <form id="categoryForm">
                    <input type="text" id="categoryTitle" placeholder="输入分类标题" required>
                    <button type="submit">添加分类</button>
                </form>
            </div>

            <div class="tool-control">
                <h2>添加新工具</h2>
                <form id="toolForm">
                    <select id="categorySelect" required>
                        <option value="">选择分类</option>
                    </select>
                    <input type="text" id="toolName" placeholder="工具名称" required>
                    <input type="text" id="toolDesc" placeholder="工具描述" required>
                    <input type="url" id="toolUrl" placeholder="工具链接" required>
                    <input type="text" id="toolTags" placeholder="标签（用逗号分隔）">
                    <button type="submit">添加工具</button>
                </form>
            </div>

            <div class="preview-section">
                <h2>当前内容预览</h2>
                <div id="previewContent"></div>
            </div>
        </section>
    </main>

    <script src="js/admin.js"></script>
    <script>
        // 確保 NavigationManager 已經初始化
        let navigationManager = new NavigationManager();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="js/import-excel.js"></script>
    <script>
        // 初始化 Excel 導入功能
        document.addEventListener('DOMContentLoaded', () => {
            new ExcelImporter();
        });
    </script>
</body>
</html>
