<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI導航網 - 管理頁面</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>AI導航網 - 管理頁面</h1>
        </div>
    </header>

    <main class="admin-main">
        <section class="admin-panel">
            <div class="category-control">
                <h2>添加新分類</h2>
                <form action="save_category.php" method="post">
                    <input type="text" name="categoryTitle" placeholder="輸入分類標題" required>
                    <button type="submit">添加分類</button>
                </form>
            </div>

            <div class="tool-control">
                <h2>添加新工具</h2>
                <form action="save_tool.php" method="post">
                    <select name="category" required>
                        <option value="">選擇分類</option>
                        <!-- 分類選項將由後端生成 -->
                    </select>
                    <input type="text" name="toolName" placeholder="工具名稱" required>
                    <input type="text" name="toolDesc" placeholder="工具描述" required>
                    <input type="url" name="toolUrl" placeholder="工具鏈接" required>
                    <input type="text" name="toolTags" placeholder="標籤（用逗號分隔）">
                    <button type="submit">添加工具</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
