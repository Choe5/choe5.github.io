<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI導航網 - 發現AI新世界</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>AI導航網</h1>
            <p>發現AI新世界</p>
        </div>
        <div class="language-switcher">
            <form method="get" action="">
                <select name="lang" onchange="this.form.submit()">
                    <option value="zh-TW" selected>繁體中文</option>
                    <option value="zh-CN">简体中文</option>
                    <option value="en">English</option>
                </select>
            </form>
        </div>
    </header>

    <main>
        <section id="search">
            <div class="search-box">
                <form action="https://www.google.com/search" method="get" target="_blank">
                    <input type="text" 
                           name="q" 
                           placeholder="搜尋 AI 工具..."
                           required>
                    <button type="submit">搜尋</button>
                </form>
            </div>
        </section>

        <section class="category">
            <h2>AI 熱門工具</h2>
            <div class="card-container">
                <div class="card">
                    <div class="card-header">
                        <img src="https://www.google.com/s2/favicons?domain=chat.openai.com&sz=32" alt="" class="site-icon">
                        <h3>ChatGPT</h3>
                    </div>
                    <p>OpenAI 開發的 AI 對話模型</p>
                    <div class="card-footer">
                        <a href="https://chat.openai.com" target="_blank" class="tag visit-link">訪問</a>
                        <span class="tag">AI對話</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 AI導航網</p>
    </footer>
</body>
</html>
